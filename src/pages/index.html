<div class="layout main">
    <div class="main-desktop">
        <div class="main-left">
            <p class="main-left__title">NN Design</p>
            <p class="main-left__text">Хороший дизайн
                продуман до каждой детали</p>               
            <div class="main-left__button">
                <a href="/gm.html">Все проекты</a>
            </div>
        </div>
        <div class="main-right">
            <div>
                <img src="assets/img/main-img1.png" alt="img1" class="main-right__img">
            </div>
            <div>
                <img src="assets/img/main-img2.png" alt="img2" class="main-right__img">
            </div>
            <div>
                <img src="assets/img/main-img3.png" alt="img3" class="main-right__img">
            </div>
        </div>
        <div class="main-desktop__toggle">
            <div><p class="main-desktop__number">01/03</p></div>
            <div class="main-desktop__arrow">
                <a class="main-desktop__arrow--elem"> < </a>
                <a class="main-desktop__arrow--elem"> > </a>
            </div>
        </div>
        <header class="main-desktop__header">
            {{> _header }}
        </header>
        <div class="main-desktop__left-panel">
            {{> _left-panel }}
        </div>
        <div class="main-desktop__right-panel">
            {{> _right-panel }}
        </div>

    </div>
    <div class="main-mob">
        <div class="main-mob__header">
            {{> _mob-header-w }}
        </div>
        <div class="main-mob-top">
            <img src="assets/img/mob-main-img1.png" alt="img1" class="main-mob-top__img">
            <!-- <img src="assets/img/mob-main-img2.png" alt="img2" class="main-mob-top__img">
            <img src="assets/img/mob-main-img3.png" alt="img3" class="main-mob-top__img"> -->
        </div>
        <div class="main-mob-bottom">
            <p class="main-mob-bottom__title">NN Design</p>
            <p class="main-mob-bottom__text">Хороший дизайн — 
                продуман до каждой детали</p>               
            <div class="main-mob-bottom__button">
                <a href="#">Все проекты</a>
            </div>
        </div>
    </div>

</div>
