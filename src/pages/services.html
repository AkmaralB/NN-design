<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects-page</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/lib/fontawesome.js"></script>
    <script src="https://kit.fontawesome.com/c9e7a7719e.js"></script>
</head>

<body>

    <div class="layout">
        <div class="layout__header">
            {{> _header }}
        </div>

        <div class="layout__section1">
            <div class="section1">
                <div class="section1__left-panel">
                    {{> _left-panel }}
                </div>

            <div class="section2-projects">
                <div class="section2-projects__title">
                    <p>Последние проекты</p>
                </div>
                <div class="section2-projects__latest">
                    <div class="columns-container">
                        <div class="columns">
                            <div class="columns__col">
                                <img src="assets/img/projects-img2.png" alt="projects-img2">
                                <div class="columns__col--text">
                                    <p class="columns__col--title">QazaqTech</p>
                                    <p>Фирменный стиль</p>
                                </div>
                            </div>
                            <div class="columns__col">
                                <img src="assets/img/projects-img3.png" alt="projects-img3">
                                <div class="columns__col--text">
                                    <p class="columns__col--title">Международная школа IBS</p>
                                    <p>Веб сайт</p>
                                </div>
                            </div>
                            <div class="columns__col">
                                <img src="assets/img/projects-img4.png" alt="projects-img4">
                                <div class="columns__col--text">
                                    <p class="columns__col--title">Green Medicus</p>
                                    <p>Упаковка</p>
                                </div>
                            </div>
<!-- Добавить другие последние проекты -->
                            <div class="columns__col">
                                <img src="assets/img/projects-img4.png" alt="projects-img4">
                                <div class="columns__col--text">
                                    <p class="columns__col--title">Green Medicus</p>
                                    <p>Упаковка</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

                <div class="section1__right-panel">
                    {{> _right-panel }}
                </div>

            </div>

        </div>
    
        <div class="layout__section2">
        </div>

        <footer class="layout__footer">
            {{> _footer }}
        </footer>

    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
