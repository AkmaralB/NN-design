<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/lib/fontawesome.js"></script>
    <script src="https://kit.fontawesome.com/c9e7a7719e.js"></script>
</head>

<body>

    <div class="layout">
        <div class="layout__header">
            <header class="header main-header">
                {{> _header }}
            </header>
        </div>
        
        <div class="layout__main-body">
            <div class="main-body">
                <div class="main-body__left-panel">
                    {{> _left-panel }}
                </div>

                <div class="main-body__right-panel">
                    {{> _right-panel }}
                </div>
                
                <div class="main-left">
                    <div class="main-left__title">
                        <p>NN Design</p>
                    </div>
                    <div class="main-left__text">
                        <p>Хороший дизайн — продуман до каждой детали</p>
                    </div>
                    <div class="main-left__button">
                        <a href="#">Все проекты</a>
                    </div>
                </div>
                <div class="main-right">
                    <img src="assets/img/main-img1.png" alt="img1" class="main-right__img">
                    <img src="assets/img/main-img2.png" alt="img2" class="main-right__img">
                    <img src="assets/img/main-img3.png" alt="img3" class="main-right__img">
                </div>
            </div>
        </div>


    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
