<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" type="text.css" href="assets/css/slick.css"/>
    <script src="assets/js/lib/fontawesome.js"></script>
    <script src="https://kit.fontawesome.com/c9e7a7719e.js"></script>
</head>

<body>

    <div class="layout">
        <div class="main">
            <div class="main-left">
                <div class="main-left__title">
                    <p>NN Design</p>
                </div>
                <div class="main-left__text">
                    <p>Хороший дизайн — продуман до каждой детали</p>
                </div>
                <div class="main-left__button">
                    <a href="#">Все проекты</a>
                </div>
                <span class="main-left__number">01/03</span>
                <div class="main-left__arrow">
                    <a class="main-left__arrow--elem"> < </a>
                    <a class="main-left__arrow--elem"> > </a>
                </div>
            </div>
            <div class="main-right">
                <img src="assets/img/main-img1.png" alt="img1" class="main-right__img">
                <!-- <img src="assets/img/main-img2.png" alt="img2" class="main-right__img">
                <img src="assets/img/main-img3.png" alt="img3" class="main-right__img"> -->
            </div>
            <header class="main__header">
                {{> _header }}
            </header>
            <div class="main__left-panel">
                {{> _left-panel }}
            </div>
            <div class="main__right-panel">
                {{> _right-panel }}
            </div>

        </div>

    </div>

    <script src="assets/js/app.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/slick.min.js"></script>
</body>

</html>
